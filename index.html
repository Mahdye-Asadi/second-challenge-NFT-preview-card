<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image.png" href="images/favicon-32x32.png">

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div id="main">
            <div class="description">

                <div class="container">
                    <img class="bigpic" alt="equilibium" src="images/image-equilibrium.jpg">
                    <div class="view">
                        <a href="..."><img alt="view" src="images/icon-view.svg"></a>
                    </div>
                </div>
                
                <a href="..."><h2>Equilibrium #3429</h2></a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="icons">
                <div class="left">
                    <img class="ethereum-clock" alt="ethereum" src="images/icon-ethereum.svg">
                    <p class="text-color">0.041 ETH</p>
                </div>

                <div class="right">
                    <img class="ethereum-clock" alt="clock src="images/icon-clock.svg">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

            <div class="avatar">
                <img class="man" alt="avatar" src="images/image-avatar.png">
                <p>Creation of <a href="...">Jules Wyvern</a></p>
            </div>
        </div>
    </body>
</html>
